<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up or Sign In</title>
  </head>
  <body class="bg-gray-500">
    <main>
      <!-- Sign up form -->
      <div class="flex justify-center">
        <div class="w-full max-w-sm">
          <div class="text-xl text-white text-center m-2"></div>
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <fieldset>
              <legend
                class="text-center block text-gray-700 text-xl font-bold mb-8"
              >
                Registrera användare
              </legend>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="uNameSignup"
                  >Användarnamn</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-black focus:shadow-outline"
                  type="text"
                  id="uNameSignup"
                  name="uNameSignup"
                  placeholder="Användarnamn"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="pWordSignup"
                  >Lösenord</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-black focus:shadow-outline"
                  type="password"
                  id="pWordSignup"
                  name="pWordSignup"
                  placeholder="********"
                  pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Lösenordet måste innehålla minst 8 tecken och en liten och en stor bokstav"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="rName"
                  >Fullständigt namn</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-black focus:shadow-outline"
                  type="text"
                  id="rName"
                  name="rName"
                  placeholder="Gördis Karlsson"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="eMail"
                  >E-postadress</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-black focus:shadow-outline"
                  type="email"
                  id="eMail"
                  name="eMail"
                  placeholder="namn@epost.com"
                  required
                />
              </div>
              <input
                type="submit"
                value="Registrera"
                class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded cursor-pointer"
              />
            </fieldset>
          </form>
        </div>
      </div>

      <!-- Sign in form -->
      <div class="flex justify-center">
        <div class="w-full max-w-xs">
          <div class="text-xl text-white text-center m-2"></div>
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <fieldset>
              <legend
                class="text-center block text-gray-700 text-xl font-bold mb-8"
              >
                Logga in
              </legend>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="uNameSignin"
                  >Användarnamn</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-black focus:shadow-outline"
                  type="text"
                  id="uNameSignin"
                  name="uNameSignin"
                  placeholder="Användarnamn"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="pWordSignin"
                  >Lösenord</label
                >
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-black focus:shadow-outline"
                  type="password"
                  id="pWordSignin"
                  name="pWordSignin"
                  placeholder="********"
                  required
                />
              </div>
              <input
                type="submit"
                value="Logga in"
                class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded cursor-pointer"
              />
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
